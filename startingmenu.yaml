- View:
    style:
      flex: 1
      flexDirection: column
      justifyContent: flex
      alignItems: stretch
    children:
      - Image:
          source: https://wallpaperplay.com/walls/full/c/2/e/76244.jpg
          style: 
            marginTop: -40
            width: 50%
            height: 50%
      - View:
          style:
            backgroundColor: lightpurple
            width: 270
            height: 130
            marginLeft: 25
            marginTop: -380
            borderRadius: 15
          children:
            - Text:
                style:
                  color: lightgreen
                  fontSize: 50
                  marginLeft: 10
                index: {title}      
      - Button:
          id: startgame
          style:
            top: 10
            right: -110
            width: 100
            height: 50
            backgroundColor: rgb(0, 205, 255)
          on_touch:
            backgroundColor: rgb(0, 255, 213)
          children:
            - Text:
                style:
                  color: lightgreen
                  fontSize: 30
                  marginTop: 7
                  marginLeft: 15
                index: {startmain}
